[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/volume]
type = custom/script
exec = ~/.config/polybar/scripts/volume.sh
interval = 0
hook-0 = ~/.config/polybar/scripts/volume.sh
format-foreground = ${colors.foreground}

click-left = ~/.config/polybar/scripts/shell-float pulsemixer
scroll-up = ~/.config/polybar/scripts/volume.sh up && polybar-msg hook volume 1
scroll-down = ~/.config/polybar/scripts/volume.sh down && polybar-msg hook volume 1

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.foreground}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/ram-usage]
type = custom/script
exec = free | awk '/^Mem:/ { printf("%.0f%%\n", $3/$2 * 100) }'
interval = 2
format-foreground = ${colors.foreground}
label = 󰍛 %output%
click-left = ~/.config/polybar/scripts/shell-float btop



[module/wifi]
type = custom/text
format-foreground = ${colors.foreground}
click-left = ~/.config/polybar/scripts/shell-float nmtui connect
label = 


[module/date]
type = internal/date
interval = 1

date = %d.%m.%Y %H:%M
label = "%{A1:~/.config/polybar/scripts/shell-float calcurse:}%date%%{A}"
label-foreground = ${colors.foreground}
